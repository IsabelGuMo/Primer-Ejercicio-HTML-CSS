<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>
    <h1>Hola rellena los siguientes campos</h1>

        <!--FORMULARIO-->
    <form action="https://reqres.in/api/users?page=2" method="get" autocomplete="off">
        <fieldset>
            <legend>Datos personales</legend>

            <label for="fname">Nombre</label>
            <input type="text" id="fname" name="first_name" required/>

            <label for="lname">Apellido</label>
            <input type="text" id="lname" name="last_name" required/>

            <label for="city">Ciudad</label>
            <select name="user-city" id="city">
                <option value="madrid">Madrid</option>
                <option value="barcelona">Barcelona</option>
                <option value="valencia">Valencia</option>
                <option value="granada">Granada</option>
            </select>
            <br/>
            <br/>
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="user_name" required/>

            <label for="password">Contraseña</label>
            <input  
                required
                type="password" 
                id="pwd" 
                name="password" 
                placeholder="entre 4 y 10 caracteres" 
                pattern="[A-Za-z0-9]{4,10}"
                />
            

            <label for="email">Email</label>
            <input 
                type="email" 
                id="email" 
                name="user_email" 
                required pattern="[a-z0-9\._%\+\-]+@[a-z0-9\.\-]+\.[a-z]{2,4}$"
                />

            <label for="fcolor">Color favorito</label>
            <input type="color" id="fcolor" name="user_color">
            
            <label for="">¿Quieres ser cliente VIP?</label>
            <input type="checkbox" id="vip" name="user_vip">
            <br/>
            <br/>
            <label for="message">Mensaje</label>
            <br/> 
            <br/>       
            <textarea> 
                name="user_message" 
                id="message" 
                placeholder="Escribe aquí tu mensaje" 
                cols="30" 
                rows="10"
            </textarea>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
